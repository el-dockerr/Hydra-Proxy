name: CI Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up build environment (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Set up build environment (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Set up build environment (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Build with CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Build with CMake (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 4)

    - name: Verify build output (Windows)
      if: runner.os == 'Windows'
      run: |
        if (Test-Path "build/Release/hydra.exe") {
          Write-Host "✓ Build successful: hydra.exe created"
        } else {
          Write-Error "✗ Build failed: hydra.exe not found"
          exit 1
        }

    - name: Verify build output (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ -f "build/hydra" ]; then
          echo "✓ Build successful: hydra created"
        else
          echo "✗ Build failed: hydra not found"
          exit 1
        fi

