name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  release:
    types: [created, published]  # Trigger when release is created via GitHub UI
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: hydra.exe
            asset_name: hydra-windows-x64.exe
          - os: ubuntu-latest
            artifact_name: hydra
            asset_name: hydra-linux-x64
          - os: macos-latest
            artifact_name: hydra
            asset_name: hydra-macos-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up build environment (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
        refreshenv

    - name: Set up build environment (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Set up build environment (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Build with CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
        copy Release\hydra.exe .\hydra.exe
        dir

    - name: Build with CMake (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 4)
        ls -lah

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: build/${{ matrix.artifact_name }}

  release:
    name: Upload Release Assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Debug - List artifact structure
      run: |
        echo "=== Artifacts directory structure ==="
        ls -R artifacts/

    - name: Prepare release assets
      run: |
        mkdir -p release_assets
        # The artifact folders contain the files without the .exe extension for Windows
        if [ -f "artifacts/hydra-windows-x64.exe/hydra.exe" ]; then
          cp artifacts/hydra-windows-x64.exe/hydra.exe release_assets/hydra-windows-x64.exe
        else
          echo "Warning: Windows artifact not found"
        fi
        
        if [ -f "artifacts/hydra-linux-x64/hydra" ]; then
          cp artifacts/hydra-linux-x64/hydra release_assets/hydra-linux-x64
          chmod +x release_assets/hydra-linux-x64
        else
          echo "Warning: Linux artifact not found"
        fi
        
        if [ -f "artifacts/hydra-macos-x64/hydra" ]; then
          cp artifacts/hydra-macos-x64/hydra release_assets/hydra-macos-x64
          chmod +x release_assets/hydra-macos-x64
        else
          echo "Warning: macOS artifact not found"
        fi
        
        echo "=== Release assets ==="
        ls -lah release_assets/

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release_assets/hydra-windows-x64.exe
          release_assets/hydra-linux-x64
          release_assets/hydra-macos-x64
        body: |
          ## Hydra High-Speed Proxy
          
          ### ðŸ“¦ Download Pre-built Binaries
          
          - **Windows (x64)**: `hydra-windows-x64.exe`
          - **Linux (x64)**: `hydra-linux-x64`
          - **macOS (x64)**: `hydra-macos-x64`
          
          ### ðŸš€ Quick Start
          
          1. Download the binary for your platform from the assets below
          2. Make it executable (Linux/macOS): `chmod +x hydra-linux-x64` or `chmod +x hydra-macos-x64`
          3. Create a `config.json` file (see [README](https://github.com/${{ github.repository }}/blob/main/README.md#configuration))
          4. Run: `./hydra-linux-x64` or `./hydra-macos-x64` or `hydra-windows-x64.exe`
          
          ### ðŸ“š Documentation
          
          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation and configuration options.
        fail_on_unmatched_files: false
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

